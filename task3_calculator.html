<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 50px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center m-3 border rounded" style="max-width: 350px;">
    <div class="row m-1">
        <div class="col">
            <button type="button" class="btn btn-primary" >1</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">2</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">3</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">+</button>
        </div>
    </div>
    <div class="row m-1">
        <div class="col">
            <button type="button" class="btn btn-primary">4</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">5</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">6</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">-</button>
        </div>
    </div>
    <div class="row m-1">
        <div class="col">
            <button type="button" class="btn btn-primary">7</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">8</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">9</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">*</button>
        </div>
    </div>
    <div class="row m-1">
        <div class="col">
            <button type="button" class="btn btn-primary">0</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">del</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">/</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">=</button>
        </div>
    </div>
    <div class="row m-1">

        <label>
            <textarea readonly id = "textarea" class="form-control" rows="3" style = "width: 275px; height: 50px"></textarea>
        </label>

    </div>
</div>

<script src="task3.js"></script>
</body>
</html>
